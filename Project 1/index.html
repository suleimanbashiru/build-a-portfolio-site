<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jane Doette</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
     <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="row">
    	<div class="col-lg-6">
    		<img  class="title-logo img-responsive animated infinite fadeIn"src="img/logo.jpg" alt="udacity logo">
    	</div>
            
         <div class="col-md-6 text-right text-uppercase">
            <h1 class="title-super text-thin">Jane Doette</h1>
             <h4>Front-end Ninja</h4>
            </div>   
            </header>
        
     <div class=" row">
        <div class="col-md-12">
         <hr class="lineweight"> 
         </div>
        </div>
        
        <div class="row">
        <div class="col-md-12">
            <img  class="img-responsive" src="img/photo.jpg" alt="photo">
            
            </div>
        
        </div>
        
        <div class="row">
        <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
            
            </div>
                </div>
        
        <section class="row text-center animated infinite pulse">
        <figure class="col-md-4">
        <div class="thumbnail drop-shadow ">
          <img class="img-responsive" src="img/visual%20design.jpg" alt="amplify">
            <h3 class="text-uppercase">Visual Design</h3>
            <p>https://github.com/udacity/Visual Design</p>
            </div>
          </figure>
          
            <div class="col-md-4 ">
            <figure class="thumbnail drop-shadow ">
            <img class="img-responsive" src="img/ux%20design.jpg" alt="amplify">
            <h3 class="text-uppercase">UX Design</h3>
            <p>https://github.com/udacity/UX Design</p>
            </figure>
            </div>
            
            <div class="col-md-4">
            <figure class="thumbnail drop-shadow">
            <img class="img-responsive" src="img/front%20end%20dev.jpg" alt="amplify">
            <h3 class="text-uppercase">Front-end Design</h3>
            <p>https://github.com/udacity/Front-end Design</p>
                </figure>
            </div>
        
    </section>
</body>
</html>
